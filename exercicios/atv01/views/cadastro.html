{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-5 rounded shadow-sm">
  <h2 class="text-center mb-4">Cadastro de Tênis</h2>
  <form action="{{ url_for('novoproduto') }}" method="POST">
    <div class="mb-3">
      <label class="form-label">Produto</label>
      <input type="text" name="product" class="form-control" placeholder="Ex: Nike Air Max" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <input type="text" name="category" class="form-control" placeholder="Ex: Corrida" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" name="model" class="form-control" placeholder="Ex: Air Max 90">
    </div>

    <div class="mb-3">
      <label class="form-label">Tamanhos</label>
      <input type="text" name="sizes" class="form-control" placeholder="Ex: 38, 39, 40, 41">
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  </form>
</div>

<div class="mt-5">
  <h3 class="text-center mb-3">Tênis Registrados</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Modelo</th>
          <th>Tamanhos</th>
        </tr>
      </thead>
      <tbody>
        {% for product in productlist %}
        <tr>
          <td>{{ product.Produto }}</td>
          <td>{{ product.Categoria }}</td>
          <td>{{ product.Modelo }}</td>
          <td>{{ product.Tamanhos }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
