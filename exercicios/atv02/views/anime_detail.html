{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-5 rounded shadow-sm text-center">
  <h2 class="mb-3">{{ anime.title }}</h2>
  <img src="{{ anime.image }}" alt="{{ anime.title }}" class="mb-4" style="max-width:200px;">
  <p><strong>Epis√≥dios:</strong> {{ anime.episodes }}</p>
  <p><strong>Nota:</strong> {{ anime.score }}</p>
  <p><strong>Sinopse:</strong> {{ anime.synopsis }}</p>
  <a href="{{ anime.url }}" target="_blank" class="btn btn-primary mt-3">Ver no MyAnimeList</a>
  <a href="{{ url_for('lista_animes') }}" class="btn btn-secondary mt-3">Voltar</a>
</div>
{% endblock %}
