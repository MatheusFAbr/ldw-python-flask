{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-5 rounded shadow-sm">
  <h2 class="mb-4 text-center">Editar Anime Favorito</h2>
  <form method="POST" action="{{ url_for('editar', anime_id=anime.id) }}">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" name="titulo" value="{{ anime.titulo }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Gênero</label>
      <input type="text" name="genero" value="{{ anime.genero }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Nota</label>
      <input type="number" step="0.1" name="nota" value="{{ anime.nota }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">URL da imagem</label>
      <input type="text" name="image" value="{{ anime.image }}" class="form-control" placeholder="opcional">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
{% endblock %}
